name: Docker Images for GHCR

on:
  push

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build and push image
        run: |
          docker login --username ZanoTN --password ${{ secrets.GH_PAT }} ghcr.io
          docker build . --tag ghcr.io/ZanoTN/events-pi:latest
          docker push ghcr.io/ZanoTN/events-pi:latest